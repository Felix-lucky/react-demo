<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
</head>
<body>
    <div>
        <p>tom</p>
        <p>jack</p>
        <p id='rose'>rose</p>
        <div class="text">pink</div>
    </div>

    <script>
        //实现jQuery源码
        (function(global){
            function Library(selector){
                return new Fn(selector);
            }
            function Fn(selector){
                var elements=document.querySelectorAll(selector);
                for(var i=0;i<elements.length;i++){
                    this[i]=elements[i];
                }
                this.length=elements.length;
            }
            Fn.prototype={
                css(name,value){
                    for(var i=0;i<this.length;i++){
                        var el=this[i];
                        el.style[name]=value;
                    }
                },
                height(){
                    console.log('我的酒馆为你打了烊');
                }
            }
            window.$=window.Library=Library;
        })(window);

        $('p').css('color','red');
        $('.text').css('color','yellow');
        $('#rose').css('color','#000');
        $('p').height();
    </script>
</body>
</html>
