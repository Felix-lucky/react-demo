<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载</title>
    <style>
        img{
            display: block;
            width: 400px;
            height: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="" data-src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=" ">
    <img src="" data-src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=" ">
    <img src="" data-src="http://ww1.sinaimg.cn/large/006y8mN6gw1fa7kaed2hpj30sg0l9q54.jpg" alt=" ">

    <img src="" data-src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=" ">

    <img src="" data-src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=" ">
    <img src="" data-src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=" ">
    <script>
        var imgs=document.getElementsByTagName('img');
        var n=0; //存储图片加载到的位置，避免每次都从第一张图片开始遍历
        lazyload();
        window.onscroll=lazyload;
        function lazyload(){ //监听滚动事件
            var seeHeight=document.documentElement.clientHeight; //可见区域高度
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop; //获取滚动条距离顶部高度
            for(var i=n;i<imgs.length;i++){
                if(imgs[i].offsetTop<seeHeight+scrollTop){
                    if(imgs[i].getAttribute('src')==''){
                        imgs[i].src=imgs[i].getAttribute('data-src');
                    }
                    n=i+1;
                }
            }
        }
    </script>
</body>
</html>
